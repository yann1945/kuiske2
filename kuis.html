<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Kuis</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%; /* Set height to 100% */
            margin: 0; /* Remove default margin */
            overflow: auto; /* Enable scrolling for the body */
        }
body {
    background-color: #EBE3D5;
    background-image: linear-gradient(315deg, #EBE3D5 0%, #F3EEEA 100%);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Ubah dari flex-start ke center */
    height: 100vh; /* Set height ke 100vh untuk memusatkan secara vertikal */
}der {
            width: 100%;
            display: flex;
            justify-content: space-between; /* Space between left and right */
            align-items: center; /* Center vertically */
            padding: 10px 20px; /* Add some padding */
            background-color: #fff; /* Background for header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        .header h2 {
            margin: 0; /* Remove default margin */
        }
        .header button {
            background-color: #776B5D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            margin-left: 10px; /* Add margin to the left for spacing */
        }
        .header button:hover {
            background-color: #6a5f52;
        }
.quiz-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
    width: 600px;
    max-height: 80vh; /* Set max height */
    overflow-y: auto; /* Enable vertical scrolling */
    padding: 20px;
    text-align: left; /* Align text to the left */
    margin: 20px; /* Hapus margin auto untuk memusatkan */
}
        .quiz-header {
            text-align: left;
        }
        .quiz-header h2 {
            margin: 0;
        }
        .question-indicator {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center; /* Center the text */
        }
        .question {
            padding: 0 20px;
            font-size: 1.2rem;
        }
        .options {
            display: flex; /* Use flexbox for options */
            flex-direction: column; /* Stack options vertically */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove margin */
        }
        ul li {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        ul li label {
            cursor: pointer;
        }
        button {
            background-color: #776B5D;
            color: #fff;
            border: none;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: inherit;
            padding: 1.3rem;
        }
        button:hover {
            background-color: #6a5f52;
        }
        button:focus {
            outline: none;
            background-color: #99B080;
        }

        /* Popup Styles */
        .popup-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .popup h2 {
            margin: 0 0 10px;
        }
        .popup-buttons {
            margin-top: 20px;
        }
        .popup-button {
            background-color: #776B5D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup-button:hover {
            background-color: #6a5f52;
        }

        /* Footer Styles */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0; /* Add padding for symmetry */
            position: relative; /* Change to relative */
            width: 100%;
            height: auto; /* Set height to auto */
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Nama Kelompok</h2>
    <div>
        <button onclick="showPrize()">Hadiah Kuis</button>
        <button onclick="showResults()">Lihat hasil kerja Kelompok</button>
    </div>
</div>

<div class="quiz-container">
    <div class="quiz-header">
        <h2>Kuis Pengetahuan Umum</h2>
    </div>
    <div class="question-indicator" id="question-indicator">Soal ke 1</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button id="submit-button" onclick="checkAnswer()">Jawab</button>
</div>

<div class="popup-backdrop" id="popup-backdrop">
    <div class="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-message"></p>
        <div class="popup-buttons">
            <button class="popup-button" onclick="closePopup()">Lanjut</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Apa ibukota Indonesia?",
            options: ["Jakarta", "Bandung", "Surabaya"],
            answer: "Jakarta"
        },
        {
            question: "Siapa presiden pertama Indonesia?",
            options: ["Soekarno", "Soeharto", "Jokowi"],
            answer: "Soekarno"
        },
        {
            question: "Apa warna bendera Indonesia?",
            options: ["Merah Putih", "Merah Kuning", "Biru Putih"],
            answer: "Merah Putih"
        },
        {
            question: "Apa mata uang Indonesia?",
            options: ["Rupiah", "Dollar", "Euro"],
            answer: "Rupiah"
        },
        {
            question: "Siapa penemu listrik?",
            options: ["Thomas Edison", "Albert Einstein", "Nikola Tesla"],
            answer: "Thomas Edison"
        }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const indicatorElement = document.getElementById('question-indicator');
        const submitButton = document.getElementById('submit-button');
        const currentQuestion = questions[currentQuestionIndex];

        if (currentQuestionIndex < questions.length) {
            indicatorElement.textContent = `Soal ke ${currentQuestionIndex + 1}`;
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="radio" name="option" value="${option}"> ${option}</label>`;
                optionsElement.appendChild(li);
            });
        } else {
            indicatorElement.textContent = "";
            questionElement.textContent = "Terima kasih telah mengikuti kuis!";
            optionsElement.innerHTML = "";
            submitButton.textContent = "Kembali"; 
            submitButton.onclick = function() {
                currentQuestionIndex = 0; // Reset index
                loadQuestion(); // Load the first question again
            };
        }
    }

    function checkAnswer() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        const popupTitle = document.getElementById('popup-title');
        const popupMessage = document.getElementById('popup-message');
        const popupBackdrop = document.getElementById('popup-backdrop');

        if (selectedOption) {
            const answer = selectedOption.value;
            if (answer === questions[currentQuestionIndex].answer) {
                popupTitle.textContent = "Jawaban Benar!";
                popupMessage.textContent = "Selamat, jawaban Anda benar.";
            } else {
                popupTitle.textContent = "Jawaban Salah!";
                popupMessage.textContent = `Jawaban yang benar adalah: ${questions[currentQuestionIndex].answer}`;
            }
            popupBackdrop.style.display = "flex"; // Show popup
        } else {
            alert("Silakan pilih jawaban terlebih dahulu.");
        }
    }

    function closePopup() {
        const popupBackdrop = document.getElementById('popup-backdrop');
        popupBackdrop.style.display = "none"; // Hide popup
        currentQuestionIndex++; // Move to the next question
        loadQuestion(); // Load the next question
    }

    // Load the first question when the page loads
    window.onload = loadQuestion;
</script>

<footer>
    <p>&copy; 2025 Tugas Tik Kelompok 4. Made by Fathian Firmansyah.</p>
</footer>

</body>
</html>
