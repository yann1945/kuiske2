<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Kuis</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon"> <!-- Ganti dengan path favicon Anda -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #EBE3D5;
            background-image: linear-gradient(315deg, #EBE3D5 0%, #F3EEEA 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
            width: 600px;
            overflow: hidden;
            padding: 20px;
        }
        .quiz-header {
            text-align: left; /* Align text to the left */
        }
        .quiz-header h2 {
            margin: 0;
        }
        .question-indicator {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold; /* Bold text */
            margin-bottom: 20px; /* Space below the indicator */
        }
        .question {
            padding: 0 20px; /* Add padding to the question */
            font-size: 1.2rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 20px; /* Align options to the left */
        }
        ul li {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        ul li label {
            cursor: pointer;
        }
        button {
            background-color: #776B5D;
            color: #fff;
            border: none;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: inherit;
            padding: 1.3rem;
        }
        button:hover {
            background-color: #6a5f52;
        }
        button:focus {
            outline: none;
            background-color: #99B080;
        }

        /* Popup Styles */
        .popup-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .popup h2 {
            margin: 0 0 10px;
        }
        .popup-buttons {
            margin-top: 20px;
        }
        .popup-button {
            background-color: #776B5D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup-button:hover {
            background-color: #6a5f52;
        }

        /* Footer Styles */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="quiz-header">
        <h2></h2> <!-- Ganti judul di sini -->
    </div>
    <div class="question-indicator" id="question-indicator">Soal ke 1</div>
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <button onclick="checkAnswer()">Jawab</button>
</div>

<script>
    const questions = [
        {
            question: "Apa ibukota Indonesia?",
            options: ["Jakarta", "Bandung", "Surabaya"],
            answer: "Jakarta"
        },
        {
            question: "Siapa presiden pertama Indonesia?",
            options: ["Soekarno", "Soeharto", "Jokowi"],
            answer: "Soekarno"
        },
        {
            question: "Apa warna bendera Indonesia?",
            options: ["Merah Putih", "Merah Kuning", "Biru Putih"],
            answer: "Merah Putih"
        },
        {
            question: "Apa mata uang Indonesia?",
            options: ["Rupiah", "Dollar", "Euro"],
            answer: "Rupiah"
        },
        {
            question: "Siapa penemu listrik?",
            options: ["Thomas Edison", "Albert Einstein", "Nikola Tesla"],
            answer: "Thomas Edison"
        }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const indicatorElement = document.getElementById('question-indicator');
        const currentQuestion = questions[currentQuestionIndex];

        if (currentQuestionIndex < questions.length) {
            indicatorElement.textContent = `Soal ke ${currentQuestionIndex + 1}`;
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="radio" name="option" value="${option}"> ${option}</label>`;
                optionsElement.appendChild(li);
            });
        } else {
            indicatorElement.textContent = "Okey kelar";
            questionElement.textContent = "Terima kasih telah mengikuti kuis!";
            optionsElement.innerHTML = "";
        }
    }

    function checkAnswer() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        if (!selectedOption) {
            showPopup(false, "Jawab dulu woi baru lanjut", "Pilih dlu");
            return;
        }

        const isCorrect = selectedOption.value === questions[currentQuestionIndex].answer;
        showPopup(isCorrect, isCorrect ? "" : questions[currentQuestionIndex].answer);
    }

    function showPopup(isCorrect, message, buttonText = "Lanjut") {
        const popupBackdrop = document.getElementById('popup-backdrop');
        const popupTitle = document.getElementById('popup-title');
        const popupMessage = document.getElementById('popup-message');

        if (isCorrect) {
            popupTitle.textContent = "Anjay benar";
            popupMessage.textContent = "Jawaban Anda benar! Selamat!";
        } else {
            popupTitle.textContent = "Salah Yahahahah";
            popupMessage.textContent = `Jawabannya itu ${message}... Mangkanya belajar lagi deck`;
        }

        popupBackdrop.style.display = 'flex'; // Tampilkan popup
    }

    function closePopup() {
        const popupBackdrop = document.getElementById('popup-backdrop');
        popupBackdrop.style.display = 'none'; // Sembunyikan popup
        if (currentQuestionIndex < questions.length) {
            currentQuestionIndex++;
            loadQuestion(); // Muat pertanyaan baru
        }
    }

    // Muat pertanyaan pertama saat halaman dimuat
    loadQuestion();
</script>

<footer>
    <p>Nama Kelompok: Kelompok 1</p>
    <p>Deskripsi: Kuis Pilihan Ganda tentang Indonesia</p>
    <p>Credit: Pembuat - Nama Anda</p>
</footer>

</body>
</html>
