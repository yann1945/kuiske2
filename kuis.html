<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pilihan Ganda</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon"> <!-- Ganti dengan path favicon Anda -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #EBE3D5;
            background-image: linear-gradient(315deg, #EBE3D5 0%, #F3EEEA 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
            width: 600px;
            overflow: hidden;
        }
        .quiz-header {
            padding: 4rem;
            text-align: center;
        }
        .quiz-header img {
            max-width: 100px; /* Atur ukuran gambar sesuai kebutuhan */
            margin-bottom: 1rem; /* Jarak antara gambar dan judul */
        }
        h2 {
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        ul li label {
            cursor: pointer;
        }
        button {
            background-color: #776B5D;
            color: #fff;
            border: none;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: inherit;
            padding: 1.3rem;
        }
        button:hover {
            background-color: #6a5f52;
        }
        button:focus {
            outline: none;
            background-color: #99B080;
        }

        /* Popup Styles */
        .popup-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .popup h2 {
            margin: 0 0 10px;
        }
        .popup-buttons {
            margin-top: 20px;
        }
        .popup-button {
            background-color: #776B5D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup-button:hover {
            background-color: #6a5f52;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="quiz-header">
        <h2>Kuis Pilihan Ganda</h2>
    </div>
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <button onclick="checkAnswer()">Jawab</button>
</div>

<!-- Popup HTML -->
<div id="popup-backdrop" class="popup-backdrop">
    <div id="popup" class="popup">
        <h2 id="popup-title">Judul Popup</h2>
        <p id="popup-message">Pesan Popup</p>
        <div class="popup-buttons">
            <button id="close-popup" class="popup-button" onclick="closePopup()">Lanjut</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Apa ibukota Indonesia?",
            options: ["Jakarta", "Jogja", "Bandung", "Surabaya"],
            answer: "Jakarta"
        },
        {
            question: "Siapa presiden pertama Indonesia?",
            options: ["Soekarno", "Soeharto", "Hitler", "Jokowi"],
            answer: "Soekarno"
        }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const currentQuestion = questions[currentQuestionIndex];

        questionElement.textContent = currentQuestion.question;
        optionsElement.innerHTML = '';

        currentQuestion.options.forEach(option => {
            const li = document.createElement('li');
            li.innerHTML = `<label><input type="radio" name="option" value="${option}"> ${option}</label>`;
            optionsElement.appendChild(li);
        });
    }

    function checkAnswer() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        const isCorrect = selectedOption && selectedOption.value === questions[currentQuestionIndex].answer;

        showPopup(isCorrect, isCorrect ? "" : questions[currentQuestionIndex].answer);
    }

    function showPopup(isCorrect, correctAnswer) {
        const popupBackdrop = document.getElementById('popup-backdrop');
        const popupTitle = document.getElementById('popup-title');
        const popupMessage = document.getElementById('popup-message');

        if (isCorrect) {
            popupTitle.textContent = "Anjay benar";
            popupMessage.textContent = "Jawaban Anda benar! Selamat!";
        } else {
            popupTitle.textContent = "Salah Yahahahah";
            popupMessage.textContent = `Jawabannya itu ${correctAnswer}... Mangkanya belajar lagi deck`;
        }

        popupBackdrop.style.display = 'flex'; // Tampilkan popup
    }

    function closePopup() {
        const popupBackdrop = document.getElementById('popup-backdrop');
        popupBackdrop.style.display = 'none'; // Sembunyikan popup
        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length; // Pindah ke pertanyaan berikutnya
        loadQuestion(); // Muat pertanyaan baru
    }

    // Muat pertanyaan pertama saat halaman dimuat
    loadQuestion();
</script>

</body>
</html>
