<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pilihan Ganda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #EBE3D5;
            background-image: linear-gradient(315deg, #EBE3D5 0%, #F3EEEA 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
            width: 600px;
            overflow: hidden;
        }
        .quiz-header {
            padding: 4rem;
        }
        h2 {
            padding: 1rem;
            text-align: center;
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        ul li label {
            cursor: pointer;
        }
        button {
            background-color: #776B5D;
            color: #fff;
            border: none;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: inherit;
            padding: 1.3rem;
        }
        button:hover {
            background-color: #6a5f52;
        }
        button:focus {
            outline: none;
            background-color: #99B080;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="quiz-header">
        <h2>Kuis Pilihan Ganda</h2>
    </div>
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <button onclick="checkAnswer()">Jawab</button>
</div>

<script>
    const questions = [
        {
            question: "Siapa penemu lampu pijar?",
            options: ["A. Alexander Graham Bell", "B. Thomas Edison", "C. Nikola Tesla", "D. Albert Einstein"],
            answer: "B. Thomas Edison"
        },
        {
            question: "Apa ibu kota Indonesia?",
            options: ["A. Jakarta", "B. Bandung", "C. Surabaya", "D. Medan"],
            answer: "A. Jakarta"
        },
        {
            question: "Siapa penulis 'Harry Potter'?",
            options: ["A. J.R.R. Tolkien", "B. J.K. Rowling", "C. George R.R. Martin", "D. C.S. Lewis"],
            answer: "B. J.K. Rowling"
        },
        {
            question: "Apa planet terdekat dengan matahari?",
            options: ["A. Venus", "B. Mars", "C. Merkurius", "D. Bumi"],
            answer: "C. Merkurius"
        },
        {
            question: "Siapa yang menemukan teori relativitas?",
            options: ["A. Isaac Newton", "B. Albert Einstein", "C. Niels Bohr", "D. Galileo Galilei"],
            answer: "B. Albert Einstein"
        }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');

        // Clear previous options
        optionsElement.innerHTML = '';

        // Load current question
        const currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;

        currentQuestion.options.forEach(option => {
            const li = document.createElement('li');
            li.innerHTML = `<input type="radio" name="answer" value="${option}"> <label>${option}</label>`;
            optionsElement.appendChild(li);
        });
    }

    function checkAnswer() {
        const options = document.getElements .name('answer');
        let selectedAnswer;

        for (const option of options) {
            if (option.checked) {
                selectedAnswer = option.value;
                break;
            }
        }

        if (!selectedAnswer) {
            alert('Silakan pilih jawaban!');
            return;
        }

        const correctAnswer = questions[currentQuestionIndex].answer;

        if (selectedAnswer === correctAnswer) {
            alert('Anjay benar');
        } else {
            alert('Yahahaha Salah');
        }

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            alert('Kuis selesai! Terima kasih telah berpartisipasi.');
            // Reset untuk memulai lagi jika diinginkan
            currentQuestionIndex = 0;
            loadQuestion();
        }
    }

    // Load the first question on page load
    loadQuestion();
</script>

</body>
</html>
