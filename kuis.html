<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pilihan Ganda</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon"> <!-- Ganti dengan path favicon Anda -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #EBE3D5;
            background-image: linear-gradient(315deg, #EBE3D5 0%, #F3EEEA 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
            width: 600px;
            overflow: hidden;
        }
        .quiz-header {
            padding: 4rem;
            text-align: center;
        }
        .quiz-header img {
            max-width: 100px; /* Atur ukuran gambar sesuai kebutuhan */
            margin-bottom: 1rem; /* Jarak antara gambar dan judul */
        }
        h2 {
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        ul li label {
            cursor: pointer;
        }
        button {
            background-color: #776B5D;
            color: #fff;
            border: none;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: inherit;
            padding: 1.3rem;
        }
        button:hover {
            background-color: #6a5f52;
        }
        button:focus {
            outline: none;
            background-color: #99B080;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="quiz-header">
        <img src="img/logo.png" alt="Logo Kuis"> <!-- Gambar logo -->
        <h2>Kuis Pilihan Ganda</h2>
    </div>
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <button onclick="checkAnswer()">Jawab</button>
</div>

<script>
    const questions = [
        {
            question: "Siapa penemu lampu pijar?",
            options: ["A. Alexander Graham Bell", "B. Thomas Edison", "C. Nikola Tesla", "D. Albert Einstein"],
            answer: "B. Thomas Edison"
        },
        {
            question: "Apa ibu kota Indonesia?",
            options: ["A. Jakarta", "B. Bandung", "C. Surabaya", "D. Medan"],
            answer: "A. Jakarta"
        },
        {
            question: "Siapa penulis 'Harry Potter'?",
            options: ["A. J.R.R. Tolkien", "B. J.K. Rowling", "C. George R.R. Martin", "D. C.S. Lewis"],
            answer: "B. J.K. Rowling"
        },
        {
            question: "Apa planet terdekat dengan matahari?",
            options : ["A. Venus", "B. Mars", "C. Merkurius", "D. Bumi"],
            answer: "C. Merkurius"
        },
        {
            question: "Siapa yang menemukan teori relativitas?",
            options: ["A. Isaac Newton", "B. Albert Einstein", "C. Niels Bohr", "D. Galileo Galilei"],
            answer: "B. Albert Einstein"
        }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');

        // Clear previous options
        optionsElement.innerHTML = '';

        // Load current question
        const currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;

        currentQuestion.options.forEach(option => {
            const li = document.createElement('li');
            li.innerHTML = `<label><input type="radio" name="option" value="${option}"> ${option}</label>`;
            optionsElement.appendChild(li);
        });
    }

    function checkAnswer() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        if (!selectedOption) {
            alert('Silakan pilih jawaban!');
            return;
        }

        const answer = selectedOption.value;
        if (answer === questions[currentQuestionIndex].answer) {
            alert('Jawaban benar!');
        } else {
            alert('Jawaban salah! Jawaban yang benar adalah: ' + questions[currentQuestionIndex].answer);
        }

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            alert('Kuis selesai! Terima kasih telah berpartisipasi.');
        }
    }

    // Load the first question
    loadQuestion();
</script>
</body>
</html>
