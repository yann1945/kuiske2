<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Kuis</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%; /* Set height to 100% */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Disable scrolling */
        }
        body {
            background-color: #EBE3D5;
            background-image: linear-gradient(315deg, #EBE3D5 0%, #F3EEEA 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center; /* Center header text */
            align-items: center; /* Center vertically */
            padding: 10px 20px; /* Add some padding */
            background-color: #fff; /* Background for header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        .header h2 {
            margin: 0; /* Remove default margin */
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
            width: 600px;
            max-height: 80vh; /* Set max height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px;
            text-align: left; /* Align text to the left */
            margin: 20px; /* Add margin for spacing */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
        }
        .question-indicator {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center; /* Center the text */
        }
        .question {
            padding: 0 20px;
            font-size: 1.2rem;
            text-align: center; /* Center the question text */
        }
        .options {
            display: flex; /* Use flexbox for options */
            flex-direction: column; /* Stack options vertically */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            width: 100%; /* Make options take full width */
        }
        ul {
            list-style-type: none; /* Menghilangkan titik bulat hitam */
            padding: 0; /* Menghilangkan padding default */
            margin: 0; /* Menghilangkan margin default */
        }
        ul li {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        ul li label {
            cursor: pointer;
        }
        .button-container {
            display: flex; /* Gunakan flexbox untuk tombol */
            justify-content: space-between; /* Ruang antar tombol */
            width: 100%; /* Lebar penuh */
        }
        .button-container button {
            flex: 1; /* Tombol mengambil ruang yang sama */
            padding: 15px; /* Padding untuk tombol */
            border-radius: 0; /* Ujung tombol tidak runcing */
            margin: 5px; /* Jarak antar tombol */
        }
        .button-container .btn-kembali {
            background-color: pink; /* Warna merah muda untuk tombol kembali */
            color: #fff; /* Warna teks putih */
        }
        .button-container .btn-jawab {
            background-color: #4CAF50; /* Warna hijau untuk tombol jawab */
            color: #fff; /* Warna teks putih */
        }
        .button-container button:hover {
            opacity: 0.9; /* Efek hover */
        }
    </style>
</head>
<body>

<div class="header">
    <h2 id="materi-header">MATERI PPKN</h2> <!-- Header dinamis -->
</div>

<div class="quiz-container">
    <div class="question-indicator" id="question-indicator">Soal ke 1</div>
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <div class="button-container">
        <button class="btn-kembali" id="back-button" onclick="goBack()">Kembali</button>
        <button class="btn-jawab" id="submit-button" onclick="checkAnswer()">Jawab</button>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Apa ibukota Indonesia?",
            options: ["Jakarta", "Bandung", "Surabaya"],
            answer: "Jakarta"
        },
        {
            question: "Siapa presiden pertama Indonesia?",
            options: ["Soekarno", "Soeharto", "Jokowi"],
            answer: "Soekarno"
        },
        {
            question: "Apa warna bendera Indonesia?",
            options: ["Merah Putih", "Merah Kuning", "Biru Putih"],
            answer: "Merah Putih"
        },
        {
            question: "Apa mata uang Indonesia?",
            options: ["Rupiah", "Dollar", "Euro"],
            answer: "Rupiah"
        },
        {
            question: "Siapa penemu listrik?",
            options: ["Thomas Edison", "Albert Einstein", "Nikola Tesla"],
            answer: "Thomas Edison"
        }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const indicatorElement = document.getElementById('question-indicator');
        const currentQuestion = questions[currentQuestionIndex];

        if (currentQuestionIndex < questions.length) {
            indicatorElement.textContent = `Soal ke ${currentQuestionIndex + 1}`;
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="radio" name="option" value="${option}"> ${option}</label>`;
                optionsElement.appendChild(li);
            });
        } else {
            indicatorElement.textContent = "";
            questionElement.textContent = "Terima kasih telah mengikuti kuis!";
            optionsElement.innerHTML = "";
        }
    }

    function checkAnswer() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        if (selectedOption) {
            const answer = selectedOption.value;
            if (answer === questions[currentQuestionIndex].answer) {
                alert("Jawaban Benar!");
            } else {
                alert(`Jawaban Salah! Jawaban yang benar adalah: ${questions[currentQuestionIndex].answer}`);
            }
            currentQuestionIndex++;
            loadQuestion();
        } else {
            alert("Silakan pilih jawaban terlebih dahulu.");
        }
    }

    function goBack() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        } else {
            alert("Anda sudah di soal pertama.");
        }
    }

    window.onload = loadQuestion;
</script>

<footer>
    <p>&copy; 2025 Tugas Tik Kelompok 4. Made by Fathian Firmansyah.</p>
</footer>

</body>
</html>
